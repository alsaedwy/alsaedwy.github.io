<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alaa's Gallery Gallery</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border: 2px solid #fff;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.8) 100%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        .gallery-item-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            font-size: 1.2em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 2px solid #fff;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alaa's Gallery Image Gallery</h1>
        <div class="gallery">
            <div class="gallery-item">
                <!-- Reference to image here -->
                <img src="#" alt="Image description">
                <div class="gallery-item-title">Image Title</div>
            </div>
            <div class="gallery-item">
                <!-- Reference to image here -->
                <img src="#" alt="Image description">
                <div class="gallery-item-title">Image Title</div>
            </div>
            <div class="gallery-item">
                <!-- Reference to image here -->
                <img src="#" alt="Image description">
                <div class="gallery-item-title">Image Title</div>
            </div>
            <!-- Add more gallery items as needed -->
        </div>
    </div>
    <footer>
        &copy; 2024 Alaa's Gallery Gallery
    </footer>
</body>
</html>
